extends:
    - stylelint-config-standard
    - stylelint-config-prettier
rules:
    declaration-block-no-duplicate-properties: true
    at-rule-no-unknown:
        - true
        - ignoreAtRules:
              - tailwind
              - apply
              - variants
              - responsive
              - screen
    declaration-block-trailing-semicolon: null
    no-descending-specificity: null
